<!DOCTYPE html>
<html>
<head>
 <title>Shopping List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="shop.css">  
</head>
<body>
 <h2>Shopping List</h2>
<hr>
 Name of Item: <input type="text" id="name">
 Quantity: <select id="quan">
  <option value=""></option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
 </select>
 Priority: <select id="prior">
  <option value=""></option>
  <option value="danger">high</option>
  <option value="warning">medium</option>
  <option value="success">low</option>
 </select><br></br>
 Store: <select id="store">
  <option value=""></option>
  <option value="Hy-Vee">Hy-Vee</option>
  <option value="Walmart">Walmart</option>
  <option value="Fareway">Fareway</option>
 </select>
 Section: <select id="section">
  <option value=""></option>
  <option value="Bakery">Bakery</option>
  <option value="Canned Goods">Canned Goods</option>
  <option value="Dairy">Dairy</option>
  <option value="Deli">Deli</option>
  <option value="Dry Goods">Dry Goods</option>
  <option value="Meat">Meat</option>
  <option value="Produce">Produce</option>
 </select><br></br>
 Price: <input type="text" id="price" name="price"><br></br>
<button onclick="clickedon()" type="button" class="btn btn-md" style="background-color:lightblue" id="button" >Add</button>
<table class="table table-striped">
      <thead>
	<tr>
	  <th>Items</th>
	</tr>
	<tr>
	<td></td>
	<td>Name</td>
	<td>Quantity</td>
	<td>Store</td>
	<td>Section</td>
	<td>Price</td>
	</tr>
      </thead>
      <tbody id="list"></tbody>
</table>
<script src=shop.js?x=1 type=text/javascript></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
